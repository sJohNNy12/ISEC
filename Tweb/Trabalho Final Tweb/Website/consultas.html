<body>


  <div class="conteudo">
      <h1>Escolha o seu médico de família</h1>
  </div>
    <div class="global">
      <form method="post" id="formulario" action="javascript:;" onsubmit="consultas()">

        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Francisco Ferro" required="required"/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="fferro@gmail.com"/>

        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" placeholder="924337454" maxlength="9" pattern="[0-9]{9}" required="required"/>

        <label for="name">Cartão de Cidadão</label>
        <input type="text" name="cartao" id="cartão" placeholder="30450493" maxlength="8" pattern="[0-9]{8}" required="required"/>
        
        <label for="sex">Sexo</label>
        <select class="sexo" name="sexo">
          <option value="">-- escolha uma opção --</option>
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="morada">Morada</label>
        <input type="text" name="morada" id="morada" placeholder="Rua Exemplo" required="required"/>
        
        <label for="idade">Idade</label>
        <input type="number"/>

        <label for="informação">Outras Informações relevantes</label>
        <textarea id="infor" name="infor" cols="70" rows="10" placeholder="Escreva aqui..."></textarea>

        <label for="medico">Médico de Familia</label>
        <select class="medico" name="medico">
          <option value="">-- escolha uma opção --</option>
          <option value="1">Dr.ª Benilde Heitor</option>
          <option value="2">Dr.ª Conceição Ezequiel</option>
          <option value="3">Dr. Cristino Agostinho</option>
          <option value="4">Dr. José Carlos Dionísio</option>
          <option value="5">Dr.ª Inês Gornilho</option>
          <option value="6">Dr. José Belarmino</option>
          <option value="7">Dr. José Ezequiel</option>
          <option value="8">Dr. Gaspar Caetano</option>
          <option value="9">Dr. Luís Coentro</option>
          <option value="10">Dr.ª Madalena Valente</option>
          </select>



        <input type="submit" value="Escolher médico de família" id="teste">
      </form>
